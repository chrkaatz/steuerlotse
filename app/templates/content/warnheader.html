<div class="warn-banner">
    <div class="container p-5">
        <div class="row">
            <h2 class="font-weight-bolder col-md-9 pl-0">
                <img src="{{ url_for('static', filename='icons/warn_header_diamond.svg') }}"
                    style="width: 1em; height: 1em;" />
                {{ _('warn-header.title') }}
            </h2>
            <button class="btn btn-outline-light" data-toggle="collapse" data-target="#warnContent" id="warnContentButton">
                <span class="control-show-more">
                    {{ _('warn-header.show-more') }}
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </span>
                <span class="control-show-less">
                    {{ _('warn-header.show-less') }}
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-up" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                    </svg>
                </span>
            </button>
        </div>

        <div class="collapse show" id="warnContent">
            <div class="row mt-4">
                <ul class="list-unstyled">
                    <li class="mt-3">
                        <img src="{{ url_for('static', filename='icons/warn_header_cross.svg') }}"
                            style="width: 2em; height: 2em;" /> {{ _('warn-header.list-no-item-1') }}
                    </li>
                    <li class="mt-3">
                        <img src="{{ url_for('static', filename='icons/warn_header_cross.svg') }}"
                            style="width: 2em; height: 2em;" /> {{ _('warn-header.list-no-item-2') }}</li>
                </ul>
                <ul class="list-unstyled pl-xl-4">
                    <li class="mt-3"><img src="{{ url_for('static', filename='icons/warn_header_check.svg') }}"
                            style="width: 2em; height: 2em;" class="p-1" /> {{ _('warn-header.list-yes-item-1') }}</li>
                    <li class="mt-3"><img src="{{ url_for('static', filename='icons/warn_header_check.svg') }}"
                            style="width: 2em; height: 2em;" class="p-1" /> {{ _('warn-header.list-yes-item-2') }}</li>
                </ul>
            </div>

            <div class="row mt-4">
                <p>{{ _('warn-header.feedback-paragraph') }}</p>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function ($) {
        if(window.sessionStorage.getItem('warn-collapsed') == 'true') {
            $('#warnContent').removeClass('show');
            $('#warnContentButton').addClass('collapsed');
        }
        $('#warnContent').on('hide.bs.collapse', function () {
            window.sessionStorage.setItem('warn-collapsed', 'true');
        });
        $('#warnContent').on('show.bs.collapse', function () {
            window.sessionStorage.setItem('warn-collapsed', 'false');
        });
    });
</script>
